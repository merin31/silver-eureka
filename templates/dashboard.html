<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - Artist Management System</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body class="dashboard-body">

    <div class="dashboard-container">

        <h1 class="dashboard-title">Welcome to the Artist Management System</h1>
        <p class="dashboard-subtitle">Manage your users, artists, and music records easily.</p>

        <div class="dashboard-buttons">
            <a href="/users.html" class="dashboard-btn">Users</a>
            <a href="/artists.html" class="dashboard-btn">Artists</a>
            <a href="/music.html" class="dashboard-btn">Music</a>
            <button onclick="logout()" class="dashboard-btn logout-btn">Logout</button>
        </div>

    </div>
    <script src="/assets/main.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }
        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }
        applyRBAC();
    </script>

</body>

</html>
